[package]
name = "rustle"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
rustle_locate_character = { path = "../rustle_locate_character", version = "0.1.0" }

lazy_static = "1.4.0"
regex = "1.6.0"
strum = "0.24.1"
strum_macros = "0.24.3"
magic_string = "0.3.4"
map-macro = "0.2.4"

serde = { version = "1.0.145", features = ["derive"] }
serde_json = "1.0.85"

swc = "0.231.4"
swc_ecma_ast = "0.94.4"
swc_ecma_parser = "0.122.5"
swc_ecma_codegen = "0.127.7"
swc_visit = "0.5.3"
swc_html_ast = "0.26.5"
swc_css = "0.127.9"
swc_common = { version = "0.29.4", features = [ "tty-emitter" ] }

ast-grep = "0.1.6"